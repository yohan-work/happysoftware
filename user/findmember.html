<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/join.css">
</head>
<body>
	<header class="header">
        <h1>ID/PW 찾기</h1>
    </header>
    <form class="find-form" id="find-form">
        <div class="input-group">
            <label for="username">아이디 (ID)</label>
            <input type="text" id="username" placeholder="가입 시 사용한 아이디를 입력하세요">
        </div>
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="가입 시 등록한 이메일을 입력하세요">
        </div>
        <button type="submit" class="find-btn">확인</button>
    </form>
    <footer class="find-footer">
        <a href="login.html">로그인 페이지로 돌아가기</a>
    </footer>


	<script>
        // 빈칸 확인 스크립트
        document.getElementById("find-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 제출 방지
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!username) {
                alert("아이디를 입력해 주세요.");
                return;
            }

            if (!email) {
                alert("이메일을 입력해 주세요.");
                return;
            }

            // 모든 입력 필드가 채워진 경우
            alert("입력 완료! 요청을 처리합니다.");
        });
    </script>
</body>
</html>
