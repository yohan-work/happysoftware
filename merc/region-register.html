<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동호회 메인</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/club.css">
	<link rel="stylesheet" href="../css/merc.css">
</head>
<body>
	<!-- 공통 헤더 -->
    <header class="region-header">
        <h1>활동 지역 등록</h1>
    </header>

    <!-- 활동 지역 등록 폼 -->
    <main class="region-form">
        <label for="region-select">지역 선택</label>
        <select id="region-select" class="region-select">
            <option value="" selected disabled>-- 지역을 선택하세요 --</option>
            <option value="서울특별시">서울특별시</option>
            <option value="부산광역시">부산광역시</option>
            <option value="대구광역시">대구광역시</option>
            <option value="인천광역시">인천광역시</option>
        </select>

        <!-- 설명 필드 -->
        <label for="region-description">활동 지역 설명 필드</label>
        <textarea id="region-description" class="region-description" rows="5" placeholder="활동 가능한 세부 지역을 입력하세요."></textarea>

        <!-- 확인 버튼 -->
        <button class="region-confirm-btn" onclick="submitRegion()">확인</button>
    </main>

    <!-- JavaScript -->
    <script>
        function submitRegion() {
            const region = document.getElementById("region-select").value;
            const description = document.getElementById("region-description").value.trim();

            if (!region) {
                alert("지역을 선택해 주세요.");
                return;
            }

            if (description === "") {
                alert("활동 지역 설명을 입력해 주세요.");
                return;
            }

            alert(`지역 등록이 완료되었습니다!\n선택된 지역: ${region}\n설명: ${description}`);
            location.reload(); // 페이지 새로고침
        }
    </script>
</body>
</html>
