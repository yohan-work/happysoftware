<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동호회 메인</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/club.css">
	<link rel="stylesheet" href="../css/merc.css">
</head>
<body>
	 <!-- 공통 헤더 -->
	 <header class="experience-header">
        <h1>경력 등록</h1>
    </header>

    <!-- 경력 등록 폼 -->
    <main class="experience-form">
        <label for="experience-level">경력</label>
        <select id="experience-level">
            <option value="1~2년">1~2년</option>
            <option value="3~5년">3~5년</option>
            <option value="6~8년">6~8년</option>
            <option value="9년 이상">9년 이상</option>
        </select>

        <label for="experience-details">세부 경험 설명</label>
        <textarea id="experience-details" rows="5" placeholder="특정 리그, 팀, 포지션 등 세부 경험을 입력하세요."></textarea>

        <button class="save-btn" onclick="saveExperience()">저장</button>
    </main>

    <!-- JavaScript -->
    <script>
        function saveExperience() {
            const level = document.getElementById("experience-level").value;
            const details = document.getElementById("experience-details").value;

            if (details.trim() === "") {
                alert("세부 경험을 입력해 주세요.");
                return;
            }

            // 간단한 저장 알림
            alert(`경력: ${level}\n세부 경험: ${details}\n저장이 완료되었습니다.`);
            document.getElementById("experience-details").value = "";
        }
    </script>
</body>
</html>
