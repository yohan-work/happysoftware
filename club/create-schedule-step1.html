<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동호회 메인</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/club.css">
</head>
<body>
	 <!-- 공통 헤더 -->
	 <header class="common-header">
        <h1>일정 생성</h1>
    </header>

    <!-- 일정 입력 폼 -->
    <main class="schedule-form">
        <h2>일정 정보 입력</h2>
        <form id="schedule-form-step1" action="create-schedule-step2.html" method="get">
            <label for="title">일정 제목</label>
            <input type="text" id="title" name="title" placeholder="예: 창립 기념 회식" required>

            <label for="date">날짜</label>
            <input type="date" id="date" name="date" required>

            <label for="time">시간</label>
            <input type="time" id="time" name="time" required>

            <label for="location">장소</label>
            <input type="text" id="location" name="location" placeholder="예: 강남역 2번 출구" required>

            <button type="submit" class="common-button btn__center">다음 단계</button>
        </form>
    </main>
</body>
</html>
