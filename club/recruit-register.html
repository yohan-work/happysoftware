<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동호회 메인</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/club.css">
</head>
<body>
	<!-- 공통 헤더 -->
    <header class="common-header">
        <h1>용병 모집</h1>
    </header>

    <!-- 용병 모집 등록 폼 -->
    <main class="recruitment-form">
        <h2>매칭 정보 입력</h2>
        <form id="recruit-form" action="recruit-schedule.html" method="get">
            <label for="date">날짜</label>
            <input type="date" id="date" name="date" required>

            <label for="time">시간</label>
            <input type="time" id="time" name="time" required>

            <label for="location">장소</label>
            <input type="text" id="location" name="location" placeholder="예: 동구구민운동장" required>

            <label for="contact">연락처</label>
            <input type="tel" id="contact" name="contact" placeholder="010-****-****" required>

            <label for="details">기타</label>
            <textarea id="details" name="details" rows="4" placeholder="생수 개인 지참, 참가비 없음 등"></textarea>

            <button type="submit" class="common-button btn__center">용병모집 등록하기</button>
        </form>
    </main>
</body>
</html>
